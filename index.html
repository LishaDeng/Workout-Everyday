<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>


  <body>


    <div class="main_Login">
    	<div class="AppLogoLoginContainer">
    		<div class="AppLogoLogin"></div>
    	</div>
    	<div class="EmailPassword">
    		<div class="Email">
    			<input type="text" name="Email" value="Email Address">
			</div>
			<div class="Password">
    			<input type="text" name="Password" value="Password">
			</div>
			<div class="ShowPassword ">
				<input type="checkbox" value="guangpan" name="choose" id="guangpan">
				<label for="guangpan">Show password</label>
				<div class="ForgotPassword"><a href="" style="text-decoration: none;color:#7b7b7b;">Forgot password?</a></div>
			</div>
    	</div>
    	<div class="LoginPageButton">
    		<div class="LoginButton">Log In</div>
    		<div class="CreateAccount">Create an Account</div>
    		<div class="SocialMediaAccount"><a href="" style="color: #fff">Use other Social Media Account</div>
    	</div>
	</div>
    

  </body>
</html>
