<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>



  <body>


    <div class="main2">
        <div class="Niotification">
            <div class="AllowNotification">Allow Notification</div>
            <div class="onoffswitch">
                <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                <label class="onoffswitch-label" for="myonoffswitch">
                    <span class="onoffswitch-inner"></span>
                    <span class="onoffswitch-switch"></span>
                </label>
            </div>
        </div>

        <div class="Niotification">
            <div class="AllowNotification">Allow Location</div>
            <div class="onoffswitch1">
                <input type="checkbox" name="onoffswitch1" class="onoffswitch1-checkbox" id="myonoffswitch1" checked>
                <label class="onoffswitch1-label" for="myonoffswitch1">
                    <span class="onoffswitch1-inner"></span>
                    <span class="onoffswitch1-switch"></span>
                </label>
            </div>
        </div>

        <div class="Niotification">
            <div class="AllowNotification">Sound</div>
            <div class="onoffswitch2">
                <input type="checkbox" name="onoffswitch2" class="onoffswitch2-checkbox" id="myonoffswitch2" checked>
                <label class="onoffswitch2-label" for="myonoffswitch2">
                    <span class="onoffswitch2-inner"></span>
                    <span class="onoffswitch2-switch"></span>
                </label>
            </div>
        </div>
        <div class="SoundSlider">
            <div class="Soundmin">
                <i class="fa fa-volume-down"></i>
            </div>
            <div class="SoundSliderBar">
                <input type="range">
            </div>
            <div class="Soundmax"></div>
        </div>

        <div class="Niotification">
            <div class="AllowNotification">Don't Share My Post</div>
            <div class="onoffswitch3">
                <input type="checkbox" name="onoffswitch3" class="onoffswitch3-checkbox" id="myonoffswitch3" checked>
                <label class="onoffswitch3-label" for="myonoffswitch3">
                    <span class="onoffswitch3-inner"></span>
                    <span class="onoffswitch3-switch"></span>
                </label>
            </div>
        </div>

    </div>

    <div class="NavBar">
	    <div><a href="Courses.html" class="back"></a></div>
    	<div class="AppName">
    		<h1>WORKOUT EVERYDAY</h1>
    	</div>
    	<div><a href="" class="modification"></a></div>
    </div>

  </body>
</html>
