<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>

  <body>
	<div class="main2">
	    <div class="MyPlanVideo">
	        <div class="MyPlanVideoLine"></div>
	    	<div class="MyPlanVideoBackground">
	    		<div class="MyPlanVideoTitle">Diamond Push-ups</div>
	    		<div class="GetReady">GET READY</div>
	    		<div class="Video">
	    			<video height="490px" controls>
					    <source src="images/PushUp.mp4" type="video/mp4">
					</video>
    			</div>
	    		<div class="TimeSet">
	    			<div id="js-alert-box" class="alert-box"> 
						  <svg class="alert-circle" width="234" height="234">
						    <circle cx="117" cy="117" r="108" fill="#FFF" stroke="#1fbba6" stroke-width="10"></circle>
						    <circle id="js-sec-circle" class="alert-sec-circle" cx="117" cy="117" r="108" fill="transparent" stroke="#b5b5b5" stroke-width="10" transform="rotate(-90 117 117)"></circle>
						  </svg>

						  <div id="js-sec-text" class="alert-sec-text"></div>
						  <div class="alert-body">
						    <div id="js-alert-head" class="alert-head"></div>
					</div>
				</div>
				</div>
						<script>
						function alertSet(e) {
						    document.getElementById("js-alert-box").style.display = "block",
						    document.getElementById("js-alert-head").innerHTML = e;
						    var t = 45, pause = 0,
						    n = document.getElementById("js-sec-circle");
						    document.getElementById("js-sec-text").innerHTML = t,
						    setInterval(function() {
						        if (0 == t){
									location.href="Workout_Result.html";//#时间到后跳转地址
								}else {
						            t -= 1;
						            document.getElementById("js-sec-text").innerHTML = t;
						            var e = Math.round(t / 45 * 735);
						            n.style.strokeDashoffset = e - 735
						        }
						    },
						    970);
						}
						alertSet('');
						</script>
	    		<div class="NextNote">NEXT:</div>
	    		<div class="NextCourseTitle">Crunches - 2 mins</div>
	    	</div>
    	</div>

	    <div class="VideoControl">
	    	<div class="VideoControlButton">
	    		<a href="" class="PreviousVideo"></a>
	    	</div>
	    	<div class="VideoControlButton" onclick="function toggleAlert() {
	    		if (pause==0);{pause=1;}
	    		else{pause=0;}
	    	}">
	    		<a href="" class="PlayVideo"></a>
	    	</div>
	    	<div class="VideoControlButton">
	    		<a href="" class="NextVideo"></a>
	    	</div>
	    	<div class="VideoControlButton">
	    		<a href="" class="LikeVideo"></a>
	    	</div>
	    	<div class="VideoControlButton">
	    		<a href="" class="ShareVideo"></a>
	    	</div>
	    </div>

		
	</div>

    <div class="NavBar">
	    <div class="hamburger"></div>
	    <div class="music"></div>
    	<div class="AppName">
    		<h1>WORKOUT EVERYDAY</h1>
    	</div>
    </div>

	<div class="TabBar">
		<div class="TabBarLine">
		</div>
		<div class="TabBarButtonContainer">
			<div class="TabBarButton">
				<a href="Courses.html" class="Courese"></a>
			</div>
			<div class="TabBarButton">
				<a href class="MyPlan_h"></a>
			</div>
			<div class="TabBarButton">
				<a href="My_State.html" class="MyState"></a>
			</div>
			<div class="TabBarButton">
				<a href="Circle.html" class="Circle"></a>
			</div>
		</div>
	</div>

  </body>
</html>
